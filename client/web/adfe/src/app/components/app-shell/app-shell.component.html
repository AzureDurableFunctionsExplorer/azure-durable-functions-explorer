<div class="app-layout">
  <div class="header-container">
    <app-header></app-header>
  </div>
  <div class="function-apps-list-container body-column">
    <function-apps-list></function-apps-list>
  </div>
  <div *ngIf="selectedApp$ | async" class="body-column function-app-container">
    <function-app></function-app>
  </div>

  <ng-container *ngIf="selectedExecution$ | async as selectedExecution">
    <div class="execution-context">
      <span class="name">{{ selectedExecution.name }}</span>
      <span class="timestamp">{{ selectedExecution.startTimestamp | date:'medium' }}</span>
    </div>

    <div *ngIf="selectedExecution$ | async" class="body-column execution-details">
      <router-outlet></router-outlet>
    </div>
  </ng-container>
</div>
